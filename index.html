<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search A Movie</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Add all the link and meta tags and google font css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-status-bar" content="#364559" />
    <meta name="theme-color" content="#364559" />
</head>
<body id="home">
    <div class="container">
        <header class="masthead">
            <div class="header">
                <img src="./img/tmdb-logo.svg" alt="Movie DB Logo" class="logo"/>   
                <h1>Suggest A Movie</h1>
            </div>
            <form id="searchForm" name="searchForm">
                <div class="search">
                    <input type="search" id="search" name="search" placeholder="Search">
                    <button>
                        <i id="icon" class="material-icons">search</i>
                    </button>
                </div>
            </form>
        </header>
        <main>
            <section class="contentArea">
                <h2 class="h2"></h2>
            </section>
        </main>
    </div>
    <script src="./js/app.js" defer></script>
</body>
</html>
